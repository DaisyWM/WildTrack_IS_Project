<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="WildTrack PWA – Wildlife intrusion detection system"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WildTrack</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Google Identity Services (for 'Continue with Google'); harmless if unused -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Service Worker Registration for Push Notifications -->
    <script>
      // Register service worker for push notifications
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('✅ Service Worker registered:', registration);
            })
            .catch(function(error) {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      } else {
        console.log('⚠️ Push notifications not supported in this browser');
      }
    </script>
  </body>
</html>
